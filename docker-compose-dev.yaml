version: '3.9'

services:
  backend:
    build: .
    container_name: 'backend'
    command: poetry run python3 manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./core:/app
    networks:
      - postgres-network
    depends_on:
      - postgres
    environment:
      - is_production=false
      
  postgres:
    image: docker.arvancloud.ir/postgres:16.1-bullseye
    container_name: db
    env_file:
      - database.env
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - postgres-network

volumes:
  postgres-volume:

networks:
  postgres-network: